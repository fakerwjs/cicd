name: Go CI/CD

on:
    push:
        branches: [ "main" ]

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-go@v5
              with:
                  go-version: '1.22'

            - name: Go Test
              run: go test ./... -v

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker image
              run: |
                  echo "Building image: ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest"
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest . || { echo "Docker build failed"; exit 1; }
                  echo "Build completed successfully"
                  docker images | grep "${{ secrets.DOCKER_USERNAME }}/go-cicd-template" || { echo "Image not found locally"; exit 1; }

            - name: Push Docker image
              run: |
                  echo "Pushing image: ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest"
                  docker push ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest || { echo "Docker push failed"; exit 1; }
                  echo "Push completed successfully"

            - name: Deploy to Server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      echo "Pulling image: ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest"
                      docker pull ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest || { echo "Failed to pull image"; exit 1; }
                      
                      echo "Stopping existing container..."
                      docker stop go-app 2>/dev/null || true
                      docker rm go-app 2>/dev/null || true
                      
                      echo "Starting new container..."
                      docker run -d \
                        --name go-app \
                        -p 8080:8080 \
                        -e APP_ENV=prod \
                        ${{ secrets.DOCKER_USERNAME }}/go-cicd-template:latest
                      
                      echo "Verifying container status..."
                      docker ps | grep go-app
                      echo "Deployment completed successfully"
